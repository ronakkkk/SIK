{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 5px;

}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
    <center><h2>Welcome {{admin_name}}</h2></center>
    <div class="row">
      <div class="column">
        <center><label><h3><b>Manage Students Data</b></h3></label></center>
        <img src="{% static 'images/student1.jpg' %}" alt="Student Data" style="width:100%" height="324">
        <form action="manage_student" method="post">{% csrf_token %}<button>Students Data</button></form>
      </div>
      <div class="column">
        <center><label><h3><b>Manage Students Event Registration</b></h3></label></center>
        <img src="{% static 'images/student_event.jpg' %}" alt="Students Event Registration" style="width:100%">
        <form action="manage_student_registration" method="post">{% csrf_token %}<button>Manage Students Event Registration</button></form>
      </div>
    </div>



{% endblock %}
