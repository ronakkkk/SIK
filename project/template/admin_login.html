{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 5px;

}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
    <center><h2>Welcome {{admin_name}}</h2></center>
    <div class="row">
      <div class="column">
        <center><label><h3><b>Manage and Add Events</b></h3></label></center>
        <img src="{% static 'images/events.jpg' %}" alt="Events" style="width:100%">
        <form action="admin_events" method="post">{% csrf_token %}<button>Events</button></form>
      </div>
      <div class="column">
        <center><label><h3><b>Manage Students</b></h3></label></center>
        <img src="{% static 'images/student_img.jpg' %}" alt="Student" style="width:100%" height="327">
        <form action="admin_students" method="post">{% csrf_token %}<button>Students</button></form>
      </div>
    </div>



{% endblock %}
