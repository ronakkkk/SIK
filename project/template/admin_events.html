{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 5px;

}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
    <center><h2>Welcome {{admin_name}}</h2></center>
    <div class="row">
      <div class="column">
        <center><label><h3><b>Sports Events</b></h3></label></center>
        <img src="{% static 'images/sports_img.jpg' %}" alt="Sports Events" style="width:100%">
        <form action="admin_sports_events" method="post">{% csrf_token %}<button>Sports Events</button></form>
      </div>
      <div class="column">
        <center><label><h3><b>Cultural Events</b></h3></label></center>
        <img src="{% static 'images/cultural_img.jpg' %}" alt="Cultural Event" style="width:100%" height="389">
        <form action="admin_cultural_events" method="post">{% csrf_token %}<button>Cultural Events</button></form>
      </div>
    </div>



{% endblock %}
